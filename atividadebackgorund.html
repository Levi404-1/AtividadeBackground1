<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
  <meta charset="UTF-8">
  <title>Joguinho dos Teletubbies</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 20px;
      color: #000000;
    }
  </style>
</head>
<body>
    <h1>TELETUBS</h1>
    <img src="download.jpg" alt="">

  <h1>Qual Teletubbie você quer jogar hoje?</h1>

  <button onclick="escolher('Tinky Winky')">Tinky Winky</button>
  <button onclick="escolher('Dipsy')">Dipsy</button>
  <button onclick="escolher('Laa-Laa')">Laa-Laa</button>
  <button onclick="escolher('Po')">Po</button>

  <div id="mensagem"></div>

  <script>
    function escolher(nome) {
      let mensagem = document.getElementById("mensagem");

      switch (nome) {
        case 'Tinky Winky':
          mensagem.innerHTML = "Você escolheu Tinky Winky! Prepare-se para aventuras com a bolsa vermelha!";
          break;
        case 'Dipsy':
          mensagem.innerHTML = "Você escolheu Dipsy! Vamos dançar com o chapéu alto!";
          break;
        case 'Laa-Laa':
          mensagem.innerHTML = "Você escolheu Laa-Laa! Vamos brincar com a bola laranja!";
          break;
        case 'Po':
          mensagem.innerHTML = "Você escolheu Po! Hora de andar de patinete!";
          break;
      }
    }
  </script>

</body>
</html>
